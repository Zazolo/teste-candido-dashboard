<div class="tblHeader">
    <div class="labels">
        <label class="type-search">{{role}}</label>
        <label class="title">{{title}}</label>
        <label class="quantity">{{data.length}} cursos</label>
    </div>

    <div class="buttons">
        <app-month-filter callback="monthIDSelect($event)"></app-month-filter>
        <app-search-input></app-search-input>
        <app-button role="Exportar" type="lighter" icon_left="save_alt" (callback)="export()"></app-button>
    </div>
</div>

<div class="container">
    <div class="row header">
        <div class="column">
            <label>{{tc1}}</label>
        </div>
        <div class="column">
            <label>{{tc2}}</label>
        </div>
        <div class="column">
            <label>{{tc3}}</label>
        </div>
        <div class="column">
            <label>{{tc4}}</label>
        </div>
    </div>
    <div *ngFor="let r of data; index as i">
        <div class="row" [class.row-selected]="rowsSelected.includes('row' + i)" [attr.id]="'row' + i">
            <div class="column">
                <div class="course_caption">
                    <div class="icon-container">
                        <i class="material-icons icon">school</i>
                    </div>
                    <label>{{r.course_name}}</label>
                </div>
            </div>
            <div class="column">
                <div class="student_quantity">
                    <label>{{r.student_quantity}} alunos</label>
                </div>
            </div>
            <div class="column">
                <div class="representation">
                    <div class="icon-container">
                        <i>
                            <img src="../../../assets/icon5.svg" *ngIf="!rowsSelected.includes('row' + i)">
                            <img src="../../../assets/icon5-1.svg" *ngIf="rowsSelected.includes('row' + i)">
                        </i>
                        
                    </div>
                    
                    <label>{{r.paid}}</label>
                </div>
            </div>
            <div class="column">
                <div class="period">
                    <app-button role="Ver os alunos" icon_right="keyboard_arrow_down" (click)="seeAllStudents('row'+i)"></app-button>
                </div>
            </div>
            
            <div class="menu_container">
                <div class="menu">
                    <i class="material-icons menu-icon">more_vert</i>
                </div>
            </div>

        </div>
        <div class="row tbl-expand-container" [class.row_closed]="panel_expanded != ('row' + i)" >
            

            <!----expansao-->

            <div class="container">
                <div class="row header">
                    <div class="column">
                        <label>AUNOS EM INADIMPLÊNCIA</label>
                    </div>
                    <div class="column">
                        <label>PERÍODO</label>
                    </div>
                    <div class="column">
                        <label>VALOR LÍQUIDO INADIMPLENTE</label>
                    </div>
                    <div class="column">
                        <label>DETALHES</label>
                    </div>
                </div>
                <div *ngFor="let r of data_inadimplentes; index as i">
                    <div class="row">
                        <div class="column">
                            <div class="course_caption">
                                <div class="icon-container">
                                    <img class="avatar" src="../../../assets/icon1.svg">
                                </div>
                                <div class="multilabel-container">
                                    <label>{{r.course_name}}</label>
                                    <label class="sublabel">Matricula: 1526358913</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="student_quantity">
                                <div class="multilabel-container">
                                    <label>Engenharia da Computação</label>
                                    <label class="sublabel">2º período</label>
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="representation">
                                <div class="icon-container">
                                    <img src="../../../assets/icon5-1.svg">
                                </div>
                                
                                <label>{{r.paid}}</label>
                            </div>
                        </div>
                        <div class="column">
                            <div class="period">
                               <app-button type="outlined" role="Ver mais" (click)="seeMore()"></app-button>
                            </div>
                        </div>
                        
                        <div class="menu_container">
                            <div class="menu">
                                <i class="material-icons menu-icon">more_vert</i>
                            </div>
                        </div>
            
                    </div>
                </div>
            </div>
            
            <!---fim expansao-->


        </div>
    </div>
</div>

<div class="tblFooter">
    <app-table-paginator quantity="3" (callback)="paginator($event)"></app-table-paginator>
</div>
